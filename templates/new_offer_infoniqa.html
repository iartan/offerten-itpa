{% extends 'base.html' %}
{% block title %}Offertenübersicht{% endblock %}
{% block head_scripts %}
	<script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
	<script src="{{ url_for('static', filename='js/generate_docx.js') }}"></script>
	<script src="{{ url_for('static', filename='js/generate_table.js') }}"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
{% endblock %}
{% block body %}

	<main>
		<section id="client-data">
			<h2>Bitte ausfüllen!</h2>
			<form id="offerForm">
				<div class="grid">
					<input type="text" name="company_name" placeholder="Firmenname" aria-label="Firmenname" required />
					<input type="text" name="contact_person" placeholder="Kontaktperson" aria-label="Kontaktperson" required />
				</div>
				<input type="text" name="adress" placeholder="Adresse" aria-label="Adresse" required />

				<fieldset>
					<label for="terms">
						<input type="checkbox" role="switch" id="terms" name="terms" />
						I agree to the <a href="#" onclick="event.preventDefault()">Privacy Policy</a>
					</label>
				</fieldset>
				<button type="button">Subscribe</button>
			</form>
		</section>
	
		{% include 'infoniqa_finanz.html' %}

		<style>
			.grid {
				grid-column-gap: 1rem;
				grid-row-gap: 1rem;
				display: grid;
				grid-template-columns: 1fr;
				margin: 0
			}
		
			@media (min-width:992px) {
				.grid {
					grid-template-columns: repeat(auto-fit, minmax(0%, 1fr))
				}
			}
		
			.grid>* {
				min-width: 0
			}
		</style>

		<section id="finish">
			<form>
				<!-- Grid -->
				<div class="grid">
			
					<button type="button">Offerte speichern</button>
    				<button type="button" onclick="generateTable()">Word Datei generieren</button>
			
				</div>
			</form>
		</section>
	
	</main>
	
	<script src="{{ url_for('static', filename='js/minimal-theme-switcher.js') }}"></script>

{% endblock %}
