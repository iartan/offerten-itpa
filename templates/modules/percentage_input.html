<div class="input-group input-group-sm">
    <input type="text" class="form-control {{ class }}" pattern="[0-9]+(\.[0-9]+)?" inputmode="numeric" min="0" value="0" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
    <div class="input-group-text">%</div>
</div>
